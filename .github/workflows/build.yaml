name: Build mDNS Example Addon

on:
  push:
    paths:
      - "hassio-addons/addon-mdns-example/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show github.workspace
        run: echo "github.workspace = ${{ github.workspace }}"

      - name: Show GITHUB_WORKSPACE
        run: echo "GITHUB_WORKSPACE = $GITHUB_WORKSPACE"

      - name: List root contents
        run: ls -la $GITHUB_WORKSPACE

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}/addon-mdns-example
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/addon-mdns-example:latest
