name: Builder

env:
  MONITORED_FILES: "config.yaml Dockerfile rootfs"

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  init:
    runs-on: ubuntu-latest
    name: Initialize builds
    outputs:
      changed_addons: ${{ steps.changed_addons.outputs.addons }}
      changed: ${{ steps.changed_addons.outputs.changed }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Get changed files
        id: changed_files
        uses: jitterbit/get-changed-files@v1

      - name: Find add-on directories
        id: addons
        uses: home-assistant/actions/helpers/find-addons@master

      - name: Get changed add-ons
        id: changed_addons
        run: |
          declare -a changed_addons
          for addon in ${{ steps.addons.outputs.addons }}; do
            if [[ "${{ steps.changed_files.outputs.all }}" =~ $addon ]]; then
              for file in ${{ env.MONITORED_FILES }}; do
                  if [[ "${{ steps.changed_files.outputs.all }}" =~ $addon/$file ]]; then
                    if [[ ! "${changed_addons[@]}" =~ $addon ]]; then
                      changed_addons+=("\"${addon}\",")
                    fi
                  fi
              done
            fi
          done

          changed=$(echo ${changed_addons[@]} | rev | cut -c 2- | rev)

          if [[ -n ${changed} ]]; then
            echo "Changed add-ons: $changed"
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "addons=[$changed]" >> $GITHUB_OUTPUT
          else
            echo "No add-on had any monitored files changed (${{ env.MONITORED_FILES }})"
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "addons=[]" >> $GITHUB_OUTPUT
          fi

  build:
    needs: init
    runs-on: ubuntu-latest
    if: needs.init.outputs.changed == 'true'
    strategy:
      matrix:
        addon: ${{ fromJson(needs.init.outputs.changed_addons) }}
        arch: ["amd64", "aarch64"]
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Get add-on info
        id: info
        uses: home-assistant/actions/helpers/info@master
        with:
          path: "./${{ matrix.addon }}"

      - name: Decide build args and image
        id: check
        run: |
          if [[ "${{ steps.info.outputs.image }}" == "null" ]]; then
            echo "Image property not defined, skipping build"
            echo "build_arch=false" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.info.outputs.architectures }}" =~ ${{ matrix.arch }} ]]; then
            echo "build_arch=true" >> $GITHUB_OUTPUT

            # sauberer Image-Name fÃ¼r Multi-Arch
            addon_name=$(echo "${{ steps.info.outputs.image }}" | sed 's|.*/||')
            image="${addon_name}:${{ steps.info.outputs.version }}"
            echo "image=$image" >> $GITHUB_OUTPUT

            # PR = Testbuild, Push = Multi-Arch
            if [[ "${{ github.event_name }}" == "pull_request" ]]; then
              echo "BUILD_ARGS=--test" >> $GITHUB_ENV
            else
              echo "BUILD_ARGS=" >> $GITHUB_ENV
            fi
          else
            echo "${{ matrix.arch }} is not valid for ${{ matrix.addon }}, skipping"
            echo "build_arch=false" >> $GITHUB_OUTPUT
          fi

      - name: Login to GitHub Container Registry
        if: env.BUILD_ARGS != '--test'
        uses: docker/login-action@v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Trace IMAGE and VERSION
        run: |
          echo "IMAGE=${{ steps.info.outputs.image }}"
          echo "VERSION=${{ steps.info.outputs.version }}"

      - name: Build add-on
        if: steps.check.outputs.build_arch == 'true'
        uses: home-assistant/builder@2025.09.0
        with:
          args: |
            ${{ env.BUILD_ARGS }} \
            --${{ matrix.arch }} \
            --target /data/${{ matrix.addon }} \
            --addon

