name: Build mDNS Example Addon

on:
  push:
    paths:
      - "hassio-addons/addon-mdns-example/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show github.workspace
        run: echo "github.workspace = ${{ github.workspace }}"

      - name: List root contents
        run: ls -la ${{ github.workspace }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract version from config.yaml
        id: get_version
        run: |
          VERSION=$(grep '^version:' hassio-addons/addon-mdns-example/config.yaml | awk '{print $2}' | tr -d '"')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}/addon-mdns-example
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/addon-mdns-example:latest
            ghcr.io/${{ github.repository_owner }}/addon-mdns-example:${{ steps.get_version.outputs.version }}
