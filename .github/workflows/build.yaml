name: Build Home Assistant Addons

on:
  push:
    paths:
      - "addon-*/**"
  workflow_dispatch:
    inputs:
      addon:
        description: "Addon-Ordner zum Bauen (optional)"
        required: false

jobs:
  detect-addons:
    runs-on: ubuntu-latest
    outputs:
      addons: ${{ steps.set_addons.outputs.addons }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed addons
        id: set_addons
        run: |
          # Optional manuelles Addon
          if [ -n "${{ github.event.inputs.addon }}" ]; then
            ADDONS_RAW="[\"${{ github.event.inputs.addon }}\"]"
          else
            # Vorherigen Commit ermitteln
            if git rev-parse HEAD~1 >/dev/null 2>&1; then
              BEFORE=$(git rev-parse HEAD~1)
            else
              BEFORE=$(git rev-list --max-parents=0 HEAD)
            fi

            ADDONS_RAW=$(git diff --name-only "$BEFORE" HEAD \
              | grep '^addon-' \
              | cut -d/ -f1 \
              | sort -u \
              | jq -R -s -c 'split("\n")[:-1]')
          fi

          if [ "$ADDONS_RAW" = "[]" ]; then
            echo "⚠️ Kein geändertes Addon gefunden."
            exit 0
          fi

          # In JSON-Objekte für Matrix umwandeln
          ADDONS_OBJ=$(echo "$ADDONS_RAW" | jq -c '[.[] | {addon: .}]')

          echo "✅ Gefundene Addons: $ADDONS_OBJ"
          echo "addons=$ADDONS_OBJ" >> $GITHUB_OUTPUT

  build:
    needs: detect-addons
    if: needs.detect-addons.outputs.addons != ''
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include: ${{ fromJSON(needs.detect-addons.outputs.addons) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          wget -q https://github.com/mikefarah/yq/releases/download/v4.45.1/yq_linux_amd64 -O /usr/local/bin/yq
          chmod +x /usr/local/bin/yq
          yq --version

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Set platform list
        run: echo "PLATFORMS=linux/amd64 linux/arm64" >> $GITHUB_ENV

      - name: Build Addon for all platforms
        run: |
          ADDON="${{ matrix.addon }}"
          CONFIG="$GITHUB_WORKSPACE/$ADDON/config.yaml"

          if [ ! -f "$CONFIG" ]; then
            echo "❌ config.yaml für Addon '$ADDON' nicht gefunden!"
            exit 1
          fi

          VERSION=$(yq -r '.version' "$CONFIG" | tr -d '"')
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "❌ Keine Version in $CONFIG gefunden!"
            exit 1
          fi
          echo "✅ Addon: $ADDON Version: $VERSION"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t ghcr.io/${GITHUB_REPOSITORY_OWNER}/$ADDON:latest \
            -t ghcr.io/${GITHUB_REPOSITORY_OWNER}/$ADDON:$VERSION \
            $GITHUB_WORKSPACE/$ADDON \
            --push
            
          done
