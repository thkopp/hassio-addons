name: Build Home Assistant Addon

on:
  push:
    paths:
      - "addon-mdns-example/**"
      - "addon-hello-world/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 🧩 Repository vollständig auschecken (mind. 2 Commits)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      # 🔍 Robuste Erkennung des geänderten Addons
      - name: Detect changed addon
        id: detect_addon
        run: |
          # Falls kein vorheriger Commit existiert (z. B. erster Commit oder workflow_dispatch)
          if git rev-parse HEAD~1 >/dev/null 2>&1; then
            BEFORE=$(git rev-parse HEAD~1)
          else
            BEFORE=$(git rev-list --max-parents=0 HEAD)
          fi

          # Geänderte Dateien ermitteln
          ADDON_DIR=$(git diff --name-only "$BEFORE" HEAD | grep '^addon-' | cut -d/ -f1 | sort -u | head -n1)

          if [ -z "$ADDON_DIR" ]; then
            echo "❌ Kein geändertes Addon gefunden!"
            exit 1
          fi

          echo "✅ Addon-Änderung erkannt: $ADDON_DIR"
          echo "addon_dir=$ADDON_DIR" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Install yq
        run: sudo apt-get update && sudo apt-get install -y yq

      - name: Extract version
        id: get_version
        run: |
          CONFIG="${{ steps.detect_addon.outputs.addon_dir }}/config.yaml"
          VERSION=$(yq -r '.version' "$CONFIG" | tr -d '"')
          if [ -z "$VERSION" ] || [ "$VERSION" = "null" ]; then
            echo "❌ Keine Version in $CONFIG gefunden!"
            exit 1
          fi
          echo "✅ Gefundene Version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ${{ github.workspace }}/${{ steps.detect_addon.outputs.addon_dir }}
          platforms: linux/amd64,linux/arm64
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ steps.detect_addon.outputs.addon_dir }}:latest
            ghcr.io/${{ github.repository_owner }}/${{ steps.detect_addon.outputs.addon_dir }}:${{ steps.get_version.outputs.version }}
