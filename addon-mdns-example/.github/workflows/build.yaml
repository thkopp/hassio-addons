name: Build Home Assistant Add-on

on:
  push:
    branches: [main]
    paths:
      - "mdns-test/**"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Add-on image
        uses: docker/build-push-action@v6
        with:
          context: ./mdns-test
          push: true
          platforms: linux/amd64,linux/armv7,linux/aarch64
          tags: |
            ghcr.io/${{ github.repository_owner }}/mdns-test:latest
            ghcr.io/${{ github.repository_owner }}/mdns-test:${{ github.sha }}
